<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{main_template :: layout(~{::title},~{::body/content()})}">
<head>
<meta charset="ISO-8859-1">
<title>Sign Up - CodeJava</title>
</head>
<body id="main-content">
	<div class="container text-center">
		<div class="mt-5">
			<h3 class="title-color">Admin Registration</h3>
		</div>

		<form th:action="@{/admin/process_register_admin}" th:object="${user}"
			method="post" class="form_width">
			<div class="mt-3">
				<div th:if="${#fields.hasErrors('global')}">
					<p th:each="err : ${#fields.errors('global')}" th:text="${err}"
						class="error" style="color: red" />
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Email:</label>
					<div class="col-8 mb-3">
						<input type="email" th:field="*{email}" class="form-control"
							required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Password:</label>
					<div class="col-8 mb-3">
						<input type="password" th:field="*{password}" class="form-control"
							required minlength="6" maxlength="10" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Name:</label>
					<div class="col-8">
						<input type="text" th:field="*{name}" class="form-control"
							required minlength="2" maxlength="20" />
					</div>
				</div>
				<div class="container text-center m-1 p-1">
					<div class="row">
						<div class="col"></div>
						<div class="col-md-auto">
							<button type="submit" class="btn btn-primary">Save</button>
						</div>
						<div class="col col-lg-2"></div>
					</div>
				</div>

			</div>
		</form>
	</div>





</body>
</html>
