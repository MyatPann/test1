<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org"
	th:replace="~{main_template :: layout(~{::title},~{::body/content()})}">
<head>
<meta charset="UTF-8">
<title tiles:fragment="title">Student Management</title>
</head>
<body>
	<div class="container text-center">

		<div class="mt-2">
			<h3 class="title-color">Timetable Register</h3>
		</div>
		<form action="#" th:action="@{/user/saveTimetable}"
			th:object="${timetable}" method="POST" class="form_width">
			<div class="mt-3">
				<div class="form-group row">
					<label class="col-4 col-form-label">Title: </label>
					<div class="col-8">
						<input type="text" th:field="*{title}"
							class="form-control mb-4 col-4" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-3 col-form-label">Start Date: </label>
					<div class="col-4">
						<input type="date" th:field="*{startDate}"
							placeholder="Start Date" class="form-control mb-4 col-4" />
					</div>
					<label class="col-1 col-form-label">~</label>
					<div class="col-4">
						<input type="date" th:field="*{endDate}" placeholder="End Date"
							class="form-control mb-4 col-4" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Fees: </label>
					<div class="col-8">
						<input type="text" th:field="*{fees}"
							class="form-control mb-4 col-4" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Classroom: </label>
					<div class="col-8">
						<input type="text" th:field="*{classRoom}"
							class="form-control mb-4 col-4" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Branch: </label>
					<div class="col-8">
						<input type="text" th:field="*{branch}"
							class="form-control mb-4 col-4" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Description: </label>
					<div class="col-8">
						<input type="text" th:field="*{description}"
							class="form-control mb-4 col-4" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Course: </label>
					<div class="col-8">
						<select th:field="*{courseId}" id="courses" name="courses"
							class="form-control mb-4 col-4">
							<th:block th:each="crs : ${courseList}">
								<option th:text="${crs.title}" th:value="${crs.id}"></option>
							</th:block>
						</select>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Instructor: </label>
					<div class="col-8">
						<select th:field="*{instructorId}" id="instructor"
							name="instructor" class="form-control mb-4 col-4">
							<th:block th:each="inst : ${instructorList}">
								<option th:text="${inst.name}" th:value="${inst.id}"></option>
							</th:block>
						</select>
					</div>
				</div>
				<button type="submit" class="btn btn-primary botton-style">Save</button>
			</div>
		</form>
	</div>
</body>
</html>
