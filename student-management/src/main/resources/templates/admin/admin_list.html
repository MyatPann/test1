<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{main_template :: layout(~{::title},~{::body/content()})}">
<head>
<meta charset="ISO-8859-1">
<title>Sign Up - CodeJava</title>
</head>
<body>
	<div class="container">
		<div class="row mt-3">
			<div class="col-lg-10">
				<form th:action="@{/admin/search_admin}" method="GET" class="row m-0">
					<div class="col-auto searchgp">
						<input type="text" class="form-control" name="keyword"
							th:value="${keyword}" placeholder="Name">
						<button class="btn" id="g-search-button" type="submit">
							<i class="fa fa-search"></i>
						</button>
					</div>
				</form>
			</div>
			<div class="col-lg-2">
				<a th:href="@{'/admin/admin_register'}" class="btn btn-primary">Add
					New</a>
			</div>
		</div>
		<h5 class="title-color">Admin List</h5>
		<table class="table">
			<thead class="table-primary">
				<tr>
					<th scope="col">No.</th>
					<th scope="col">Name</th>
					<th scope="col">Email</th>
					<th scope="col">Role</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="admin : ${listAdmin}">
					<td th:text="${admin.id}"></td>
					<!-- <td th:text="${admin.name}"></td> -->
					<td><a th:href="@{'/admin/admin/edit/' +${admin.id}}"
						th:text="${admin.name}"></a></td>
					<td th:text="${admin.email}"></td>
					<td th:text="${admin.role}"></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
