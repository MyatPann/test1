<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{main_template :: layout(~{::title},~{::body/content()})}">
<head>
<meta charset="ISO-8859-1">
<title>Sign Up - CodeJava</title>
</head>
<body id="main-content">
	<div class="container text-center">
		<div class="mt-5">
			<h3 class="title-color">Register Profile</h3>
		</div>
		<form th:action="@{/user/profile/save}" th:object="${profile}"
			method="post" enctype="multipart/form-data"
			style="max-width: 600px; margin: 0 auto;">
			<input type="hidden" name="id" th:value="*{id}">
			<input type="hidden" name="userId" th:value="*{user.id}">
			<div th:if="${#fields.hasErrors('global')}">
				<p th:each="err : ${#fields.errors('global')}" th:text="${err}"
					class="error" style="color: red" />
			</div>
			<div class="form-group">
				<img th:src="@{${profile.profileImagePath}}" id="file-ip-1-preview"
					width="100" height="100" />
			</div>
			<div class="form-group">
				<input type="file" name="image" accept="image/png, image/jpeg"
					class="col-4 custom-file-input p-3" id="customFile"
					onchange="showPreview(event);">
			</div>
			<div class="form-group row ">
				<label class="col-4 col-form-label">Phone Number:</label>
				<div class="col-8 mb-3">
					<input type="text" th:field="*{phNumber}" class="form-control" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-4 col-form-label">Address:</label>
				<div class="col-8 mb-3">
					<input type="text" th:field="*{address}" class="form-control" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-4 col-form-label">Age:</label>
				<div class="col-8 mb-3">
					<input type="text" th:field="*{age}" class="form-control" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-4 col-form-label">Date of Birth:</label>
				<div class="col-8 mb-3">
					<input type="date" th:field="*{birthDate}" class="form-control" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-4 col-form-label">Gender:</label>
				<div class="col-8 mb-3">
					<div class="form-check form-check-inline p-2">
						<input class="form-check-input" type="radio" name="gender"
							id="inlineRadio1" value="male"> <label
							class="form-check-label" for="inlineRadio1">Male</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="gender"
							id="inlineRadio2" value="female"> <label
							class="form-check-label" for="inlineRadio2">Female</label>
					</div>
				</div>
				<div class="container text-center">
					<div class="row">
						<div class="col"></div>
						<div class="col-md-auto paddingR0">
							<button type="submit" class="btn btn-primary">Update</button>
						</div>

						<script type="text/javascript">
							function showPreview(event) {
								if (event.target.files.length > 0) {
									var src = URL
											.createObjectURL(event.target.files[0]);
									var preview = document
											.getElementById("file-ip-1-preview");
									preview.src = src;
									preview.style.display = "center";
								}
							}
						</script>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
