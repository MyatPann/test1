<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org"
	th:replace="~{main_template :: layout(~{::title},~{::body/content()})}">
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"
	media="screen">
<head>
<title>Student Management - Timetable</title>
</head>
<body>
	<ul class="nav nav-tabs">
		<li class="nav-item"><a class="nav-link" aria-current="page"
			th:href="@{/user/timetable}">Timetable</a></li>
		<li class="nav-item"><a class="nav-link"
			th:href="@{/user/applied_timetable}">Applied</a></li>
		<li class="nav-item"><a class="nav-link">Approved</a></li>
	</ul>
	<div class="container">
		<div class="row mt-3">
			<div class="col-lg-10">
				<form class="row m-0" th:action="@{/user/applied_timetable}" method="get">
					<div class="col-auto searchgp">
						<input type="date" class="form-control" name="keyword"
							th:value="${keyword}" placeholder="Start Date">
						<button class="btn" id="g-search-button" type="submit">
							<i class="fa fa-search "></i>
						</button>
					</div>
				</form>
			</div>
		</div>
		<div class="container text-center row">
			<div th:each="applied: ${appliedList}" class="col-3">
				<div class="card bg-light text-dark mr-4">
					<div class="container pt-1">
						<a class="card-title" th:text="${applied.timetable.id}"></a> <b
							class="card-title title-color fs-5"
							th:text="${applied.timetable.title}"></b><br>
						<div class="d-flex mb-1">
							<p class="m-0 me-2">Course:</p>
							<p class="card-title m-0"
								th:text="${applied.timetable.courseId.title}"></p>
							<br>
						</div>
						<div class="d-flex mb-1">
							<p class="m-0 me-2">Branch:</p>
							<p class="m-0 card-text" th:text="${applied.timetable.branch}"></p>
							<br>
						</div>
						<div class="d-flex mb-1">
							<p class="m-0 me-2">Room:</p>
							<p class="m-0 card-text" th:text="${applied.timetable.classRoom}"></p>
							<br>
						</div>
						<div class="d-flex mb-1">
							<p class="m-0 me-2">Instructed by:</p>
							<p class="m-0 card-text text-primary"
								th:text="${applied.timetable.instructorId.name}"></p>
							<br>
						</div>
						<div class="d-flex">
							<p class="fs-13" th:text="${applied.timetable.startDate}"></p>
							<p>~</p>
							<p class="fs-13" th:text="${applied.timetable.endDate}"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
